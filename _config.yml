#theme: jekyll-theme-cayman
theme: next

# Site settings
title: Lancer's Blog                    
SEOTitle: Lancer的博客 | BY Blog		
description: " "	   	  

# SNS settings      
github_username: Lancer     
zhihu_username: Lancer  

# Build settings
# paginate: 10   

# Sidebar settings
sidebar: true  #添加侧边栏
sidebar-about-description: "当你停止尝试时,就是失败的时候"
sidebar-avatar: ruixiang.jpg  

# Writing
new_post_name: :title.md 【新稿件的默认名】
default_layout: post
titlecase: false # Transform title into titlecase
external_link: 【点击文章时在新标签页内打开】
  enable: true 【如果想在本标签页内打开请关闭】
  field: site 【对整页有用】
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight: 【代码高光】
  enable: true 【是否开启】
  line_number: true 【行号显示】
  auto_detect: false 【自动检测】
  tab_replace: '' 【替换tab】

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
